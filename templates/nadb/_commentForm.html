{# Contact Form Include #}

  <form class="form-horizontal" action="{{ pathFor('commentSubmit') }}" class="form-horizontal"  id="commentForm" method="post" accept-charset="utf-8">
  	<input type="hidden" name="post_id" value="{{ post.id }}">
    <input type="hidden" name="post_title" value="{{ post.title }}">
     
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name <small class="required">*</small></label>
        <div class="col-sm-8">
        <input type="text" class="form-control" name="name" placeholder="Name" required autocomplete="off">
		</div>
      </div>
      
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email <small class="required">*</small></label>
        <div class="col-sm-8">
         <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="off">

        </div>
             </div>
      
      <div class="form-group hidden control-label">
        <label for="altemail" type="hidden">Alternate Email address</label>
        <input type="email" class="form-control hidden" name="altemail" placeholder="Email" autocomplete="off">
      </div>
      
      <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Message <small class="required">*</small></label>
        <div class="col-sm-8">
         <textarea class="form-control" name="comment" rows="5" required></textarea>
        </div>
       
      </div>
      <div class="form-group">
          <div class="col-sm-8 col-sm-offset-2">
              <button type="submit" class="btn btn-default btn-block">Submit</button> 
          </div>
      </div>
     
      
  <p class="required"><small>* required</small></p>
  </form>
